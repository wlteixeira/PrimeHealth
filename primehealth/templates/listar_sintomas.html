{% extends 'base.html' %}

{% block conteudo %}
<h2>Lista de Sintomas</h2>

<a href="{% url 'cadastrar_sintoma' %}" class="btn btn-primary mb-3">
    Novo Sintoma
</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for sintoma in sintomas %}
        <tr>
            <td>{{ sintoma.descricao }}</td>
            <td>{{ sintoma.data_registro }}</td>
            <td>
                <a href="{% url 'editar_sintoma' sintoma.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'excluir_sintoma' sintoma.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-muted">
                Nenhum registro encontrado
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
